<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <br>

    <div class="calculator-container">
        <div class="display">

        </div>

        <div id='row1' class="key-row">
            <button class="key" data-key="+">+</button>
            <button class="key" data-key="-">-</button>
            <button class="key" data-key="x">x</button>
            <button class="key" data-key="รท">รท</button>
        </div>
        <div id='row2' class="key-row">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button id="equal" class="key" data-key="=">=</button>
        </div>
        <div id='row3' class="key-row">
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
        </div>
        <div id='row4' class="key-row">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
        </div>
        <div id='row5' class="key-row">
            <button class="key" data-key="0">0</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key="AC">AC</button>
        </div>
    </div>
    
    
	<script src="script.js"></script>
  </body>
</html>
