<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <br>

    <div class="calculator-container">
        <div class="display"></div>

        <div class="keys">
            <button class="key-operator" data-action="add">+</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="key-operator" data-action="multiply">x</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="0">0</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key" data-action="clear">AC</button>
            <button id="equal" class="key" data-action="calculate">=</button>
        </div>
          
 
        </div>
    </div>
    
    
	<script src="script.js"></script>
  </body>
</html>
